<ion-view view-title="player">
    <ion-content class="bgImg" >
        <div class="" >
     
    <div class="row text-center"  ng-click='youwin()'>
        <div class="col-20" ng-repeat= 'card in communityCards track by $index'>
            <community ng-community-card="card"></community>
         </div>
        
    </div>
    
            <div class="text-center marb20" >
                <player ng-player="player"></player>
                
            </div>
            <div class="row marb20">
                <div class="col-50 text-center" >
                   <button class="button btn-start" ng-disabled="!playersCards.isTurn" ng-click="moveTurn()">Move</button>
                </div>
                
               <div class="col-50 text-center">
                 <button class="button btn-start" ng-disabled="!playersCards.isTurn" ng-click="foldPlayerNo()">Fold</button>
               </div>
             </div>
             <div ng-if="playersCards.isFold" style="color:aliceblue" class="marb-30 text-center"><span class="button btn-start " style="background-color:red;color:wheat">Fold</span></div>
             <div class="marb-30 text-center" ui-sref='tab'>
                <button class="button btn-start" >Change Tab</button>
              </div>
            <!-- <div class=" text-right buttonpos" ui-sref="table">
                <button class="button">
                        <i class="ion ion-chevron-right"></i>
                </button>
            </div> -->
        </div>
    </ion-content>
    
    
</ion-view>
