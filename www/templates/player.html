<ion-view>
    <ion-content class="bgImg" scroll="false">
        <div ng-if="player.isTurn">
            <svg width="100vw" height="100vh" id="made" xmlns="http://www.w3.org/2000/svg" version="1.1">
                <rect x="10" height="180" y="10" width="180" id="MyRect" />
            </svg>
        </div>
        <div class="player-all">
            <div class="logo-left pull-left">
                <img src="img/logo.png" alt="" class="full-image">
            </div>
            <div class="marb-30 changeTab text-center">
                <h2 class="winnersHead">
                    <img src="img/title.png" alt="">
                    <span class="player-number">{{player.playerNo}}</span>
                    <span class="dealer" ng-if="player.isDealer">D</span>
                </h2>
            </div>
            <div class="row text-center mobile-cards" ng-click='youwin()'>
                <div class="col-20" ng-repeat='card in communityCards track by $index' ng-if="!card.isBurn">
                    <community ng-community-card="card"></community>
                </div>
            </div>
            <div class="all-in text-center" ng-if="player.isAllIn" ng-click="showWinner()">
                All In
            </div>
            <div class="all-in text-center" ng-if="player.isFold">
                Fold
            </div>
            <div class="all-in text-center" ng-if="!player.isActive">
                Not Active
            </div>
            <div class="row marb20" ng-if="!(player.isFold || player.isAllIn)">
                <div class="col-20 text-center">
                    <div class="padding-right">
                        <button class="button button-block" ng-disabled="!player.isTurn || remainingPlayer<=1" ng-click="allIn()">
                            All In
                            </button>
                    </div>
                </div>
                <div class="col-20 text-center">
                    <div class="padding-right">
                        <button class="button button-block" ng-disabled="!player.isTurn || remainingPlayer<=1" ng-click="raise()">
                        Raise
                        </button>
                    </div>
                </div>
                <div class="col-20 text-center">
                    <!--<div class="padding">
                        <div class="is-Active" ng-if="player.isTurn">
                            Your Turn
                        </div>
                    </div>-->
                </div>
                <div class="col-20 text-center">
                    <div class="padding-right" ng-if="isCheck">
                        <button class="button button-block" ng-disabled="!player.isTurn || remainingPlayer<=1" ng-click="check()">
                        Check
                        </button>
                    </div>
                    <div class="padding-right" ng-if="!isCheck">
                        <button class="button button-block" ng-disabled="!player.isTurn || remainingPlayer<=1" ng-click="call()">
                        Call
                        </button>
                    </div>
                </div>
                <div class="col-20 text-center">
                    <div>
                        <button class="button button-block" ng-disabled="!player.isTurn || remainingPlayer<=1" ng-click="fold()">
                        Fold</button>
                    </div>
                </div>
            </div>
            <div class="text-center marb20">
                <player ng-player="player"></player>
            </div>
            <!--<div class="player-not-active" ng-if="player.isFold">
                <span>Fold</span>
            </div>-->
            <div class="player-not-active" ng-if="!player.isActive">
                <span>Not Active</span>
            </div>
        </div>
    </ion-content>
</ion-view>
