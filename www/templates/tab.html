<ion-view>
    <ion-content>
        <h1 class="text-center">Config Tab</h1>
        <label class="item item-input">
            <span class="input-label">Admin Url:</span>
            <input type="url" class="text-right" ng-model="form.adminurl">
        </label>
        <label class="item item-input item-select">
            <div class="input-label">
                Tablet Number:
            </div>
            <select ng-options="player as player for player in players" ng-model="form.player">
            </select>
        </label>
        <div class="text-center">
            <button class="button button-default" ng-click="saveForm();" ng-disabled="!(form.adminurl && form.player)">Submit</button>
        </div>
    </ion-content>
</ion-view>
